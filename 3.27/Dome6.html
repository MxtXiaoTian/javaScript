<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #boxUl li{width: 100px;height: 100px;margin: 20px 20px 0 20px;background: black;list-style: none;float: left;}
    </style>
</head>
<body>
    <button id="but" class="but">点击换肤</button>
    <ul id="boxUl">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
<script>

    var but=document.getElementById("but");
    var Ul=document.getElementById("boxUl");
    var oBoxLi=Ul.getElementsByTagName("li");

    but.onclick=function(){
        for(var i=0;i<oBoxLi.length;i++){
            oBoxLi[i].style.background="#"+parseInt((Math.random()*254+1))+parseInt((Math.random()*254+1))+parseInt((Math.random()*254+1));
        }    
        }
</script>
