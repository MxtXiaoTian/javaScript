<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{width: 200px;height: 200px;margin: 0 auto;background: #333;color: white;padding: 20px;}
        .boxOne{width: 200px;height: 200px;margin: 0 auto;background:white;color: red;border: 3px solid red;}
        
    </style>
</head>
<body>
    <div class="box" id="box">
        鼠标移入改变样式
    </div>
</body>
</html>
<script>

    var box=document.getElementById("box");
    box.onmousemove=function(){
        box.className="boxOne";
    }
    box.onmouseout=function(){
        box.className="";
        box.className="box";
    }
</script>
