<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{width: 300px;height: 300px;border: 1px solid #333;margin: 0 auto;}
        .box img{width: 100%;height: 100%;}
        ul{list-style: none;text-align: center}
        ul li{float: left;width: 100px;height: 100px;margin: 30px;border: 1px solid #333;opacity:0.3;}
        ul li img{width: 100%;height: 100%;}
        ul li.kk{width: 100%;height: 100%; opacity:1;}
    </style>
</head>
<body>
    <div class="box" id="box"><img src="img/1.jpg"></div>
    <ul id="boxUl">
        <li><img src="img/1.jpg" ></li>
        <li><img src="img/2.jpg" ></li>
        <li><img src="img/3.jpg" ></li>
        <li><img src="img/4.jpg" ></li>
        <li><img src="img/5.jpg" ></li>
        <li><img src="img/5.jpg" ></li>
        <li><img src="img/7.jpg"></li>
        <li><img src="img/8.jpg" ></li>
        <li><img src="img/9.jpg"></li>
        <li><img src="img/10.jpg" ></li>
    </ul>
</body>
</html>
<script>

    var box=document.getElementById("box");
    var boxImg=box.getElementsByTagName("img")[0];
    var boxUl=document.getElementById("boxUl");
    var boxL=boxUl.getElementsByTagName("li");
    var Img=boxUl.getElementsByTagName("img");
    function getStyle(obj, attr){
        if(obj.currentStyle)
        {
            return obj.currentStyle[attr];
        }
        else
        {
            return getComputedStyle(obj,false)[attr];
        }

    }




    for(var i=0;i<Img.length;i++){
        // console.log(Img[i])
        Img[i].index=i;
        boxL[i].onmousemove=function(){
           this.style.opacity=1;
           box.innerHTML=this.innerHTML;
        }
        boxL[i].onmouseout = function ()
		{
            this.style.opacity=0.3;
		}

    }



</script>
