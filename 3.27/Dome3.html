<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p{text-align: center;overflow: hidden;}
        #pp{display: none;background: coral;}
    </style>
</head>
<body>

    <p id="kk">
        <input type="checkbox" id="inpChec">两周内自动登录
        <p id="pp">为了您的信息安全请不要在网吧等公共电脑上登陆</p>
    </p>

</body>
</html>
<script>
    function getId(id){
        return document.getElementById(id);
    }

    // function addEvent(obj,type,fn) {
    //     if(obj.addEventListener){
    //         obj.addEventListener(type,fn);
    //     }else{
    //         obj.attachEvent("on" +type,fn)
    //     }
    // }
    
    function getStyle(obj, attr){
        if(obj.currentStyle)
        {
            return obj.currentStyle[attr];
        }
        else
        {
            return getComputedStyle(obj,false)[attr];
        }

    }
    
    getId("kk").onmousemove=function(){
        getId("pp").style.display="block";
    }
    getId("kk").onmouseup=function(){
        getId("pp").style.display="none";
    }

</script>
